spring:
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: ${MAILHOST}
    port: ${MAILPORT}
    username: ${MAILUSER}
    password: ${MAILPASSWORD}
  servlet:
    multipart:
      max-file-size: ${MAXSIZE}